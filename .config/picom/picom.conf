#################################
#           SHADOWS              #
#################################

shadow = true;
shadow-radius = 4;
shadow-offset-x = -8;
shadow-offset-y = -8;
shadow-opacity = 0.45;

shadow-exclude = [
  "class_g = 'warpd'",
  "name *= 'Dunst'",
  "QTILE_INTERNAL = 1"
];

#################################
#            FADING              #
#################################

fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-delta = 5;

fade-exclude = [
  "class_g = 'warpd'"
];

#################################
#        OPACITY / TRANSPARENCY  #
#################################

active-opacity = 1.0;
inactive-opacity-override = false;

opacity-rule = [
  "100:fullscreen",
  "100:QTILE_INTERNAL = 1",
  "100:name *= 'Dunst'",
  "100:class_g = 'warpd'"
];

#################################
#         ROUNDED CORNERS        #
#################################

corner-radius = 6;

rounded-corners-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'"
];

#################################
#              BLUR              #
#################################
# (Disabled for performance â€” enable only if you really want it)

# blur-method = "dual_kawase";
# blur-strength = 5;

blur-background-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "class_g = 'warpd'"
];

#################################
#        GENERAL SETTINGS        #
#################################

backend = "glx";
glx-no-stencil = true;

vsync = true;
use-damage = true;

detect-client-opacity = true;
use-ewmh-active-win = true;
detect-transient = true;

daemon = false;
log-level = "warn";

#################################
#         WINDOW TYPES           #
#################################

wintypes:
{
  tooltip = {
    fade = true;
    shadow = false;
    opacity = 0.75;
    focus = true;
  };

  dock = {
    shadow = false;
    clip-shadow-above = true;
  };

  dnd = {
    shadow = false;
  };

  popup_menu = {
    opacity = 0.9;
  };

  dropdown_menu = {
    opacity = 0.9;
  };

  menu = {
    shadow = false;
  };
};

#################################
#        WARPD SAFETY NET        #
#################################

focus-exclude = [
  "class_g = 'warpd'"
];

unredir-if-possible-exclude = [
  "class_g = 'warpd'"
];

