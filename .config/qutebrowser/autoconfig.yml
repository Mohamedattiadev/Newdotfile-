# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/main/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  bindings.commands:
    global:
      caret:
        <Space>: null
        <Space>t: yank selection --sel primary ;; cmd-later 100 open --tab {primary}
        s: cmd-set-text /
      command:
        <Alt+d>: null
        <Ctrl+Return>: null
        <Ctrl+Shift+Tab>: null
        <Ctrl+Shift+c>: null
        <Ctrl+Shift+d>: completion-item-del
        <Ctrl+Tab>: null
        <Ctrl+a>: null
        <Ctrl+b>: rl-backward-word
        <Ctrl+c>: null
        <Ctrl+d>: null
        <Ctrl+e>: null
        <Ctrl+h>: rl-backward-char
        <Ctrl+j>: completion-item-focus next
        <Ctrl+k>: completion-item-focus prev
        <Ctrl+l>: rl-forward-char
        <Ctrl+n>: completion-item-focus next-category
        <Ctrl+p>: completion-item-focus prev-category
        <Ctrl+w>: rl-forward-word
        <Ctrl+y>: completion-item-yank
        <Shift+Del>: null
        <Shift+Tab>: null
      insert:
        N: edit-text
      normal:
        ',d': config-cycle colors.webpage.darkmode.enabled
        <Alt+m>: null
        <Ctrl+a>: null
        <Ctrl+b>: null
        <Ctrl+h>: back
        <Ctrl+l>: forward
        <Ctrl+p>: mode-enter passthrough ;; message-info "Passthrough mode ON"
        <Ctrl+q>: null
        <Ctrl+t>: null
        <Ctrl+v>: null
        <Escape>: close
        <Space><Space>: cmd-set-text -s :open -t
        <Space>V: view-source
        <Space>ati: open https://mohamedattiaDev.github.io/AtiDocs
        <Space>f: 'cmd-set-text :'
        <Space>i: devtools window
        <Space>ls: session-load default
        <Space>mgh: open https://github.com/MohamedattiaDev
        <Space>ss: session-save default
        <Space>t: open -t
        <Space>w: session-save default
        <Space>wq: quit --save
        '@': null
        B: null
        D: null
        E: edit-url
        H: tab-prev
        I: hint images spawn --userscript ~/.config/qutebrowser/scripts/download-indexed-image
          {hint-url}
        J: null
        K: null
        L: tab-next
        M: hint links spawn mpv {hint-url}
        N: hint inputs
        P: hint links spawn --userscript ~/.config/qutebrowser/userscripts/zen_preview
        Sb: null
        Sd: spawn --userscript ~/.config/qutebrowser/scripts/open_download
        Sh: open -t  qute://history
        Sm: open -t qute://bookmarks
        Sq: null
        Ss: null
        T: hint links tab
        U: null
        Uc: spawn ~/.config/qutebrowser/scripts/reload_and_notify
        V: hint links spawn --userscript ~/.config/qutebrowser/scripts/download_video
          {hint-url}
        Y: hint links yank
        Zp: hint links userscript ~/.config/qutebrowser/userscripts/zen_link_preview
        b: null
        d: null
        gD: null
        gS: tab-give
        m: null
        q: null
        qR: hint links spawn --userscript qr
        u: null
        xb: config-cycle statusbar.show always never
        xt: config-cycle tabs.show always never
        xx: config-cycle statusbar.show always never;; config-cycle tabs.show always
          never
        yI: hint images yank
      passthrough:
        <Escape>: mode-leave ;; message-info "Passthrough mode OFF"
      prompt:
        <Ctrl+j>: completion-item-focus --next
        <Ctrl+k>: completion-item-focus --prev
  colors.statusbar.caret.selection.fg:
    global: '#dfdfdf'
  colors.webpage.darkmode.enabled:
    global: false
  content.geolocation:
    https://www.dunkindonuts.com: true
  content.javascript.log_message.excludes:
    global:
      userscript:_qute_stylesheet:
      - '*Refused to apply inline style because it violates the following Content
        Security Policy directive: *'
  content.media.video_capture:
    https://meet.google.com: true
  content.register_protocol_handler:
    https://mail.google.com?extsrc=mailto&url=%25s: false
  downloads.remove_finished:
    global: -1
  hints.auto_follow_timeout:
    global: 0
  hints.chars:
    global: asdfghjkl
  logging.level.console:
    global: info
  statusbar.show:
    global: always
  tabs.show:
    global: always
