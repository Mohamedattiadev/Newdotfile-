# espanso match file

# For a complete introduction, visit the official docs at: https://espanso.org/docs/

# You can use this file to define the base matches (aka snippets)
# that will be available in every application when using espanso.

# Matches are substitution rules: when you type the "trigger" string
# it gets replaced by the "replace" string.

# yaml-language-server: $schema=https://raw.githubusercontent.com/espanso/espanso/dev/schemas/match.schema.json

matches:
  # Simple text replacement
  - trigger: ":espanso"
    replace: "Hi there!"

  # NOTE: espanso uses YAML to define matches, so pay attention to the indentation!

  # But matches can also be dynamic:

  # Print the current date
  - trigger: ":date"
    replace: "{{mydate}}"
    vars:
      - name: mydate
        type: date
        params:
          format: "%m/%d/%Y"

  # Print the output of a shell command
  - trigger: ":shell"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "echo 'Hello from your shell'"

  # ------ Name ------
  - trigger: ":tamisim"
    replace: "{{full_name}}"
    vars:
      - name: full_name
        type: shell
        params:
          cmd: 'source /etc/environment; echo "$MY_NAME $SUR_NAME"'

  - trigger: ":isim"
    replace: "{{first_name}}"
    vars:
      - name: first_name
        type: shell
        params:
          cmd: 'source /etc/environment; echo "$MY_NAME"'

  - trigger: ":soy"
    replace: "{{last_name}}"
    vars:
      - name: last_name
        type: shell
        params:
          cmd: 'source /etc/environment; echo "$SUR_NAME"'

  # ------ Doğum ------
  - trigger: ":tamdogum"
    replace: "{{birth_full}}"
    vars:
      - name: birth_full
        type: shell
        params:
          cmd: 'source /etc/environment; echo "$BIRTH_DATE - $BIRTH_PLACE"'

  - trigger: ":dogtarih"
